<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<title>跨域测试</title>
</head>

<body>
	<div id="cors"><button 	@click="corsTest();">测试</button></div>
</body>
</html>
<script src="https://cdn.jsdelivr.net/npm/axios@0.12.0/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/lodash@4.13.1/lodash.min.js"></script>
<script src="../js/vue.dev.js"></script>
<script>
	var cors = new Vue({
		el : "#cors",
		methods : {
			corsTest : _.debounce(function(){
				var _this = this;
				// 请求地址对应项目是：clover-springboot
				// GitHub地址：https://github.com/UncleClover/clover-springboot.git
				axios.get("http://localhost:8089/user/query").then(function(response){
					_this.answer = _.capitalize(response.data.answer);
				}).catch(function(error){
					_this.answer = error;
				});
			}, 500),
		}
	});
</script>
